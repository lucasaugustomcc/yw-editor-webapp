<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>YesWorkflow Editor</title>
  <script data-require="angular.js@*" 
          data-semver="1.5.7" 
          src="https://code.angularjs.org/1.5.7/angular.js">
  </script>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>

<body ng-controller="MainController">

  <pre id="editor">
    # Enter your code and YesWorkflow annotations here:
    
    # @begin MyScript
    
    # @end MyScript
  </pre>

  <script src="https://cdn.jsdelivr.net/ace/1.2.4/min/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/python");
  </script>

</body>

</html>
