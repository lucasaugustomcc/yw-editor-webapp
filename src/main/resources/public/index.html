<!DOCTYPE html>
<html ng-app="yw-editor-app" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>YesWorkflow Editor</title>
  <script data-require="angular.js@*" data-semver="1.5.7" src="https://code.angularjs.org/1.5.7/angular.js"></script>
  <script data-require="d3@3.5.3" data-semver="3.5.3" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
  <script src="https://code.angularjs.org/1.5.7/angular-sanitize.js"></script>
  <script src="lib/dragscroll/dragscroll.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="MainController" style="background: {{background}}">
  
  <div id="options" class="styled-options">
    
    <div class="styled-option">
      Language:
      <select ng-model="language" ng-change="languageChange()">
        <option value="sh">Bash</option>
        <option value="c_cpp">C/C++</option>
        <option value="java">Java</option>
        <option value="matlab">MATLAB</option>
        <option value="python">Python</option>
        <option value="r">R</option>
      </select>
    </div>
    
    <div class="styled-option">
      Theme:
      <select ng-model="theme" ng-change="themeChange()">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
    
    <div class="styled-option">
      Viewer:
      <select ng-model="viewerMode" ng-change="onViewerChange()">
        <option value="skeleton">Skeleton</option>
        <option value="dot">Dot</option>
        <option value="graph">Graph</option>
      </select>
    </div>

    <div class="styled-option">
      Zoom:
      <select ng-model="viewerZoom" ng-change="onZoomSelect()">
        <option value="25">25%</option>
        <option value="50">50%</option>
        <option value="75">75%</option>
        <option value="100">100%</option>
        <option value="150">150%</option>
        <option value="200">200%</option>
        <option value="300">300%</option>
        <option value="fit">Fit in window</option>
      </select>
    </div>

    <div class="styled-option">
      Sample:
      <select ng-model="sampleToLoad" ng-change="onScriptSelect()">
        <option value="blank.py">blank</option>
        <option value="helloworld.py">Hello</option>
        <option value="greetings.py">Greetings</option>
        <option value="simulate_data_collection.py">Crystals</option>
      </select>
    </div>

  </div>
  
  <div id="script">
    
    <div id="editor-container">
      <pre id="editor"></pre>
    </div>
    
    <div id="viewer-container">
      <pre id="viewer" ng-hide="showGrapher"></pre>
      <div id="grapher" class="dragscroll" ng-show="showGrapher">
        <svg width="10pt" height="10pt" viewBox="0.00 0.00 10.00 10.00" 
             xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        </svg>
      </div>
    </div>
  
  </div>
  
  <script src="https://cdn.jsdelivr.net/ace/1.2.4/min/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="yw-viewer.js"></script>
</body>

</html>
